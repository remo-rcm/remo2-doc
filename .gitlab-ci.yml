image: continuumio/miniconda3:latest

variables:
  GIT_SSL_NO_VERIFY: "1"

before_script:
  - git --version
  - pwd

pages:
  script:
  - conda env create -f environment.yml
  - conda activate py3-sphinx
  - conda install -c anaconda make
  - make html
  - mv build/html/ public/
  artifacts:
    paths:
    - public
  only:
  - master
