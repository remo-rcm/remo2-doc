image: continuumio/miniconda3:latest

variables:
  GIT_SSL_NO_VERIFY: "1"

before_script:
  - git --version
  - pwd

pages:
  script:
  - conda env create -f environment.yml
  - source activate py3-sphinx
  - conda install -c anaconda make
  - make html
  - mv build/html/ /var/www/html/remo2-doc
  artifacts:
    paths:
    - /var/www/html/remo2-doc
  only:
  - master
